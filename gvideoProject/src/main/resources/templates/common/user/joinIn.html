<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 및 로그인 페이지</title>
</head>



<body>


    <div class="container">
        <h2>회원가입</h2>
        <form id="signup-form">
            <input type="text" placeholder="이름" required><br>
            <input type="email" placeholder="이메일" required><br>
            <input type="password" placeholder="비밀번호" required><br>
            <button type="submit">회원가입</button>
        </form>




            <div class="toggle">
                <p>이미 계정이 있으신가요? <a href="login/login">로그인</a></p>
            </div>

    </div>

    


    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 400px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 95%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4cae4c;
        }

        .toggle {
            text-align: center;
            margin-top: 20px;
        }

        .toggle a {
            text-decoration: none;
            color: #5cb85c;
        }
    </style>



</body>


</html>
